{% extends 'base.html' %}
{% block content %}
<h2>Chat Session</h2>
<div>
  {% for msg in messages %}
    <div style="margin: 10px 0;">
      <strong>{{ msg.is_user|yesno:"You,Bot" }}:</strong> {{ msg.content }}
      <small>({{ msg.timestamp|date:"H:i:s" }})</small>
    </div>
  {% endfor %}
</div>
<a href="{% url 'chatbot:dashboard' %}">‚Üê Back to Dashboard</a>
{% endblock %}
