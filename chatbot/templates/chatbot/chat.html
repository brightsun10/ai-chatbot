<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h2>Chat with AI</h2>
    <div id="chat-box">
        {% for msg in messages %}
            <p><strong>{{ msg.sender }}:</strong> {{ msg.message }}</p>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" required>
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'session_history' %}">View Sessions</a>
</body>
</html>
